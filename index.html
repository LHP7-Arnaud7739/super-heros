<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Marvel</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <!-- Background image -->

    <header class="header">




        <!-- Background image -->
        <div class="img  row p-5 text-center bg-image img-fluid">
            <div class="mask justify-content-between">
                <div class="d-flex justify-content-center align-items-center h-200">
                    <div class="text-dark">
                        <h1 class="mb-3">SUPER MARVEL</h1>

                        <!-- <a class="btn btn-outline-light btn-lg" href="#!" role="button">Call to action</a> -->
                    </div>
                </div>
            </div>

        </div>


        <!-- Background image -->
    </header>
    <nav class="navbar navbar-light bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">

            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Rechercher</button>
            </form>
        </div>
    </nav>
    <!-- MODAL -->
    <div class="ml-5 mt-5 container">


        <div class="row p-6 border border-succes ">
            <div class="col-lg-4">
                <h2 class="mt-2 text-center fw-normal"><u>SPIDERMAN</u></h2>

                <img src="image/spiderman.jpg" class="img-fluid" alt="spiderman">

                <p class="text-center">L'araignée sympa du quartier</p>

                <h3 class="text-center"><u>Super Pouvoirs</u></h3>
                <p>Agile, il adhère aux murs et lance des toiles d'araignée.</p>
                <p class="text-center">

                    <ul>
                        <li><u>Vrai Nom:</u> PARKER</li>

                        <li><u>Job:</u> Photographe</li>
                    </ul>


                </p>





            </div>

            <!-- tableau -->

            <div class="col-lg-8">
                <table class="table table-striped ">
                    <thead>
                        <tr>
                            <th scope="col">Photo</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Alias/th>
                            <th scope="col">Plus d'infos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <!-- script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</html>
